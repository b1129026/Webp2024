<html>
<body>
<h1>景點觀光展覽資訊</h1><input type="text" id="Str" placeholder="請輸入關鍵字" onchange="SearchData(this.id)">
<table id = "hw1" class = "table table-striped table-hover">
  <tr>
    <th>名稱</th>
    <th>地點</th>
    <th>票價</th>
  </tr>
</table>
<button onclick = "PreData()">上一頁</button>
<div id = "Page" tabindex = "0" class = "clockquote text-nowrap"></div>
<button onclick = "NextData()">下一頁</button>
<style>
table { 
  font-family: Arial, Helvetica, sans-serif; 
  border-collapse: collapse; 
  width: 100%; 
} 
td, th { 
  border: 1px solid #ddd; 
  padding: 6px; 
} 
tr:nth-child(even){background-color: #f2f2f2;} 
tr:hover {background-color: #ddd;} 
th { 
  padding-top: 12px; 
  padding-bottom: 12px; 
  text-align: left; 
  background-color: #04AA6D; 
  color: white; 
} 
</style>
<script>
var openUrl = "https://cloud.culture.tw/frontsite/trans/SearchShowAction.do?method=doFindTypeJ&category=6";
var xhr = new XMLHttpRequest();
xhr.open('GET', openUrl, true);
xhr.send();
xhr.onreadystatechange = function() {
  if (xhr.readyState == 4 && xhr.status == 200) {
      window.dataset = JSON.parse(xhr.responseText);
      addNewData();
  }
};

var currentPage = 1;
function addNewData() {
  var mytable = document.getElementById("hw1");
  var Header = mytable.rows[0];
  mytable.innerHTML = '';
  mytable.appendChild(Header);
  var pagesize = 10;
  var start_index = (currentPage - 1) * pagesize;
  var end_index = dataset.length;
  window.dataset.forEach(function(data, index) {
    if(index >= start_index && index < start_index + pagesize && index < end_index) {
      var row = mytable.insertRow(-1); 
      row.insertCell(0).innerHTML = data['title']; 
      row.insertCell(1).innerHTML = data['showInfo'][0]['location'];
      row.insertCell(2).innerHTML = data['showInfo'][0]['price'];
    }  
  });
  ShowPage();
}

function PreData() {
  if(currentPage > 1) {
    currentPage--;
    addNewData();
  }
}

function NextData() {
  if(currentPage < Math.ceil(dataset.length / 10))
  currentPage++;
  addNewData();
}

function ShowPage() {
  var number = document.getElementById('Page');
  number.innerHTML = currentPage + "/" + Math.ceil(dataset.length / 10) + "頁";
}

function SearchData() {
  var mytable = document.getElementById("hw1");
  var Header = mytable.rows[0];
  mytable.innerHTML = '';
  mytable.appendChild(Header);
  var keyword = document.getElementById("Str").value;
  window.dataset.forEach(function(data, index) {
    var title = data['title'];
    var location = data['showInfo'][0]['location'];
    var price = data['showInfo'][0]['price'];
    if(title.includes(keyword) || location.includes(keyword) || price.includes(keyword)) {
      var row = mytable.insertRow(-1); 
      row.insertCell(0).innerHTML = data['title']; 
      row.insertCell(1).innerHTML = data['showInfo'][0]['location'];
      row.insertCell(2).innerHTML = data['showInfo'][0]['price'];
    }  
  });
}
</script>
</body>
</html>
