<html>
<body>
  <div id = "container" tabindex = "0" class = "clockquote text-nowrap">abc</div>
  <script>
  var container = document.getElementById('container');
  window.addEventListener("keyup", function(e) {
    console.log(e.key);
    if(e.key) {
      var str = container.textContent;
      var firstchar = str.substring(0, 1);
      if(e.key == firstchar) {
        container.textContent = str.substring(1, str.length);
        container.textContent =  container.textContent + add_new_char();
      }
    } 
  });
  function add_new_char() {
    var number = getRandom(1, 3);
    var newChars = '';
    for(var i = 0; i < number; i++) {
      newChars += String.fromCharCode(getRandom(97, 122)); 
    }
    return newChars;
  }
  function getRandom(min,max){
    return Math.floor(Math.random()*(max-min+1))+min;
  };
  </script>
</body>
</html>
